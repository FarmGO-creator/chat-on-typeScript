<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>

<body>

<div id="root">
    <div class="container">
        <div class="card w-50">
            <p class="my-2 text-center fw-bold">Ваши сообщения</p>
            <div class="card-body bg-light overflow-auto text-white" style="height: 500px"></div>
            <form class="p-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Имя автора: </label>
                    <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Сообщение: </label>
                    <textarea class="form-control text" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mx-auto">Отправить</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="app.js"></script>

</body>

</html>
